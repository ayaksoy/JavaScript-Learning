<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="proccessPanel">
				<div class="panel-item">
					<h2>Add Product</h2>
					<hr />
					<form onsubmit="return false" id="AddProduct">
						<label for="name">Name</label>
						<br />
						<input
							type="text"
							id="name"
							placeholder="Product Name"
							class="input"
						/>
						<br />
						<label for="price">Price</label>
						<br />
						<input
							type="number"
							step="0.01"
							min="0"
							id="price"
							placeholder="Product Price"
							class="input"
						/>
						<br />
						<label for="stock">Stock</label>
						<br />
						<input
							type="number"
							step="1"
							min="0"
							id="stock"
							placeholder="Product Stock"
							class="input"
						/>
						<br />
						<label for="status">Status</label>
						<br />
						<input type="checkbox" id="stock" />
						<br />
						<button class="input add-product">Add Product</button>
					</form>
				</div>
				<div class="panel-item">
					<h2>Delete Product</h2>
					<hr />
					<form onsubmit="return false" id="DeleteProduct">
						<label for="id">Product Id</label>
						<br />
						<input
							type="number"
							step="1"
							min="0"
							id="id"
							placeholder="Product Id"
							class="input"
						/>
						<br />
						<button class="input delete-product">Delete Product</button>
					</form>
				</div>
				<div class="panel-item">
					<h2>Uptade Product</h2>
					<hr />
					<form onsubmit="return false" id="UpdateProduct">
						<label for="id">Product Id</label>
						<br />
						<input
							type="number"
							step="1"
							min="0"
							id="id"
							placeholder="Product Id"
							class="input"
						/>
						<br />
						<label for="name">Name</label>
						<br />
						<input
							type="text"
							id="name"
							placeholder="Product Name"
							class="input"
						/>
						<br />
						<label for="price">Price</label>
						<br />
						<input
							type="number"
							step="0.01"
							min="0"
							id="price"
							placeholder="Product Price"
							class="input"
						/>
						<br />
						<label for="stock">Stock</label>
						<br />
						<input
							type="number"
							step="1"
							min="0"
							id="stock"
							placeholder="Product Stock"
							class="input"
						/>
						<br />
						<label for="status">Status</label>
						<br />
						<input type="checkbox" id="stock" />
						<br />
						<button class="input update-product">Update Product</button>
					</form>
				</div>
			</div>
			<div class="dataPanel">
				<h2>Product List</h2>
				<hr />
				<table>
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Price</th>
							<th>Stock</th>
							<th>Status</th>
							<th>Settings</th>
						</tr>
					</thead>
					<tbody class="dataList"></tbody>
				</table>
			</div>
		</div>

		<script src="assets/js/script.js"></script>
	</body>
</html>
