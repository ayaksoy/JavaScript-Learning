<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="proccessPanel">
            <div class="panel-item">
                <div class="head">
                    <h2 class="panel-Head">Add Product</h2>
                    <i class="panel-IO add-io">˄</i>
                </div>
                <hr>
                <form onsubmit="return false" id="AddProduct">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" placeholder="Product Name" class="input">
                    <br>
                    <label for="price">Price</label>
                    <br>
                    <input type="number" step="0.01" min="0" id="price" placeholder="Product Price"  class="input">
                    <br>
                    <label for="stock">Stock</label>
                    <br>
                    <input type="number" step="1" min="0" id="stock" placeholder="Product Stock"  class="input">
                    <br>
                    <label for="status">Status</label>
                    <br>
                    <input type="checkbox" id="status">
                    <br>
                    <button class="input add-product">Add Product</button>
                </form>
            </div>
            <div class="panel-item">
                <div class="head">
                    <h2 class="panel-Head">Delete Product</h2>
                    <i class="panel-IO delete-io">˄</i>
                </div>                
                <hr>
                <form onsubmit="return false" id="DeleteProduct">
                    <label for="id">Product Id</label>
                    <br>
                    <input type="number" step="1" min="0" id="id" placeholder="Product Id"  class="input" disabled>
                    <br>
                    <button class="input delete-product">Delete Product</button>
                </form>
            </div>
            <div class="panel-item">
                <div class="head">
                    <h2 class="panel-Head">Update Product</h2>
                    <i class="panel-IO update-io">˄</i>
                </div>  
                <hr>
                <form onsubmit="return false" id="UpdateProduct">
                    <label for="id">Product Id</label>
                    <br>
                    <input type="number" step="1" min="0" id="id" placeholder="Product Id"  class="input" disabled>
                    <br>
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" placeholder="Product Name" class="input">
                    <br>
                    <label for="price">Price</label>
                    <br>
                    <input type="number" step="0.01" min="0" id="price" placeholder="Product Price"  class="input">
                    <br>
                    <label for="stock">Stock</label>
                    <br>
                    <input type="number" step="1" min="0" id="stock" placeholder="Product Stock"  class="input">
                    <br>
                    <label for="status">Status</label>
                    <br>
                    <input type="checkbox"  id="status">
                    <br>
                    <button class="input update-product">Update Product</button>
                </form>
            </div>
        </div>
        <div class="dataPanel">
            <h2>Product List</h2>
            <hr>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Status</th>
                        <th>Select</th>
                        <th>Settings</th>
                    </tr>
                </thead>
                <tbody class="dataList">

                </tbody>
            </table>
            <button onclick="selectAll()" class="selectAll">Tümünü Seç</button>
            <button onclick="selectDelete()">Seçilenleri Sil</button>
            <button onclick="selectUpdatePrice()">Seçilenlerin Fiyatlarını Zamlı Güncelleme</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
